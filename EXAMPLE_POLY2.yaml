stop_at_error: False

likelihood:
  des_y3.des_3x2pt:
    path: ./external_modules/data/des_y3
  planck_2018_lowl.TT:
    path: ./external_modules/
  planck_2018_lowl.EE:
    path: ./external_modules/
  planck_2018_highl_plik.TTTEEE:
    path: ./external_modules/

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.02
    proposal: 0.02
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.022383
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12011
      scale: 0.03
    proposal: 0.03
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  tau:
    prior:
      min: 0.01
      max: 0.2
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  omegal:
    latex: \Omega_\Lambda
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046

sampler:
  polychord:
    path: ./external_modules/code/PolyChordLite
    nlive: 256
    num_repeats: 3d
    do_clustering: False
    precision_criterion: 0.05
    boost_posterior: 10
    feedback: 1
    measure_speeds: False
    blocking:
      - [1, [logA, ns, theta_MC_100, omegabh2, omegach2, tau]]
      - [5,
            [
              DES_DZ_L1, DES_DZ_L2, DES_DZ_L3, DES_DZ_L4, DES_DZ_L5, DES_B1_1,
              DES_B1_2, DES_B1_3, DES_B1_4, DES_B1_5, DES_DZ_S1, DES_DZ_S2, DES_DZ_S3,
              DES_DZ_S4, DES_A1_1, DES_A1_2, DES_A2_1, DES_A2_2, DES_BTA_1
            ]
        ]
      - [100, [DES_M1, DES_M2, DES_M3, DES_M4]]
      - [300,
            [
              A_cib_217, gal545_A_217, calib_217T, galf_TE_A_217, ps_A_100_100,
              galf_TE_A_100_143, ps_A_217_217, ksz_norm, A_planck, calib_100T,
              ps_A_143_217, ps_A_143_143, gal545_A_100, galf_TE_A_143_217,
              gal545_A_143_217, galf_TE_A_100_217, galf_TE_A_143, gal545_A_143,
              xi_sz_cib, galf_TE_A_100, A_sz
            ]
        ]
    oversample_power: 0.85

output: ./project/des_y3/chains/EXAMPLE_POLY2